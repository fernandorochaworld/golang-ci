name: ci-golang-workflow
on:
  pull_request:
    branches:
      - main
      - develop
      
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.21.6
      - run: go test
      - run: go run math.go